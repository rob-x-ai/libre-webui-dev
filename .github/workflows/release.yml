name: Release

permissions:
  contents: write
  pull-requests: read

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      release_type:
        description: 'Release type (patch, minor, major)'
        required: true
        default: 'patch'
        type: choice
        options:
          - patch
          - minor
          - major

jobs:
  # Build Electron app for macOS
  build-electron-mac:
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: |
          npm ci
          npm run install:all

      - name: Build frontend and backend
        run: npm run build

      - name: Generate Electron icons
        run: npm run generate-icons

      - name: Build Electron app for macOS
        run: npm run electron:build
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          ELECTRON_BUILD: true
          # Code signing (optional - will skip if not set)
          CSC_LINK: ${{ secrets.CSC_LINK }}
          CSC_KEY_PASSWORD: ${{ secrets.CSC_KEY_PASSWORD }}
          # Skip signing if no certificate is provided
          CSC_IDENTITY_AUTO_DISCOVERY: ${{ secrets.CSC_LINK && 'true' || 'false' }}
          # Notarization (optional - requires code signing)
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_APP_SPECIFIC_PASSWORD: ${{ secrets.APPLE_APP_SPECIFIC_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}

      - name: Upload Electron artifacts
        uses: actions/upload-artifact@v6
        with:
          name: electron-mac-arm64
          path: |
            dist-electron/*.dmg
            dist-electron/*.zip
          if-no-files-found: warn

  # Create the GitHub release with all artifacts
  create-release:
    needs: build-electron-mac
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: |
          npm ci
          npm run install:all

      - name: Configure Git
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"

      - name: Create release (manual trigger)
        if: github.event_name == 'workflow_dispatch'
        run: |
          npm run release:${{ github.event.inputs.release_type }}

      - name: Extract version from tag
        if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')
        id: extract_version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Run tests and build
        run: |
          npm run lint
          npm run build

      - name: Generate release notes
        id: release_notes
        run: |
          if [ "${{ github.event_name }}" = "push" ]; then
            VERSION="${{ steps.extract_version.outputs.version }}"
            CHANGELOG_SECTION=$(awk "/^## \[$VERSION\]/{flag=1; next} /^## \[/{flag=0} flag" CHANGELOG.md)
            echo "notes<<EOF" >> $GITHUB_OUTPUT
            echo "$CHANGELOG_SECTION" >> $GITHUB_OUTPUT
            echo "EOF" >> $GITHUB_OUTPUT
          else
            CHANGELOG=$(npm run changelog --silent)
            echo "notes<<EOF" >> $GITHUB_OUTPUT
            echo "$CHANGELOG" >> $GITHUB_OUTPUT
            echo "EOF" >> $GITHUB_OUTPUT
          fi

      - name: Download Electron artifacts
        uses: actions/download-artifact@v7
        with:
          path: electron-builds
        continue-on-error: true

      - name: List downloaded artifacts
        run: |
          echo "Downloaded artifacts:"
          find electron-builds -type f 2>/dev/null || echo "No artifacts found"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          body: ${{ steps.release_notes.outputs.notes }}
          draft: false
          prerelease: false
          files: |
            electron-builds/**/*.dmg
            electron-builds/**/*.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Docker images
        run: |
          docker build -t libre-webui:${{ steps.extract_version.outputs.version || 'latest' }} .
          docker build -t libre-webui:latest .

      - name: Push changes (manual trigger)
        if: github.event_name == 'workflow_dispatch'
        run: |
          git push origin main
          git push origin --tags
