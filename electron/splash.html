<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loading Libre WebUI</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      background: transparent;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
      -webkit-app-region: drag;
    }

    .splash-container {
      background: #1a1a1a;
      border-radius: 20px;
      padding: 40px;
      text-align: center;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
      width: 350px;
      border: 1px solid #333;
    }

    .logo {
      width: 80px;
      height: 80px;
      margin: 0 auto 20px;
      background: #1a1a1a;
      border-radius: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      animation: pulse 2s ease-in-out infinite;
      overflow: hidden;
    }

    .logo img {
      width: 80px;
      height: 80px;
      border-radius: 16px;
    }

    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.05);
      }
    }

    h1 {
      color: #ffffff;
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 8px;
    }

    .tagline {
      color: #a0aec0;
      font-size: 14px;
      margin-bottom: 30px;
    }

    .loader {
      width: 200px;
      height: 4px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 2px;
      margin: 0 auto;
      overflow: hidden;
    }

    .loader-bar {
      width: 40%;
      height: 100%;
      background: linear-gradient(90deg, #f5e6d3, #d4c4b0);
      border-radius: 2px;
      animation: loading 1.5s ease-in-out infinite;
    }

    @keyframes loading {
      0% {
        transform: translateX(-100%);
      }
      100% {
        transform: translateX(350%);
      }
    }

    .status {
      color: #718096;
      font-size: 12px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="splash-container">
    <div class="logo">
      <img src="assets/icon-source.png" alt="Libre WebUI" />
    </div>
    <h1>Libre WebUI</h1>
    <p class="tagline">Your AI assistant is starting...</p>
    <div class="loader">
      <div class="loader-bar"></div>
    </div>
    <p class="status">Initializing services</p>
  </div>
</body>
</html>
